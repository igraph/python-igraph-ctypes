[tool.poetry]
name = "igraph_ctypes"
version = "0.1.0"
description = ""
authors = ["Tamas Nepusz <ntamas@gmail.com>"]
packages = [
    { include = "igraph_ctypes", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.23.3"
pycapi = "^0.82.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
richbench = "^1.0.3"
igraph = "^0.10.4"
stimulus = { git = "https://github.com/igraph/stimulus.git", tag = "0.13.0" }

[tool.ruff]
ignore = ["F405"]
line-length = 80
select = ["B", "C", "E", "F", "W"]

[tool.ruff.per-file-ignores]
"src/igraph_ctypes/_internal/functions.py" = ["E501"]
"src/igraph_ctypes/_internal/lib.py" = ["E501"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
